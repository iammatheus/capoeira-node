<div class="container">
  <div class="row">
    <div [ngClass]="{'col-md-8 pb-3': modoEditar, 'col-md-12': !modoEditar}">
      <div class="card rounded shadow-sm">
        <form [formGroup]="form">
          <div class="p-3">
            <div class="d-flex justify-content-end" *ngIf="modoEditar">
              <a class="d-flex btn btn-outline-primary" routerLink="/filiados/detalhe">
                <i class="fa fa-plus-circle my-1"></i>
                <span class="ml-1 d-none d-sm-block">Novo</span>
              </a>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label>Nome</label>
                <input type="text" class="form-control" [ngClass]="cssValidator(controls.nome)" formControlName="nome"
                  placeholder="Insira o nome" [(ngModel)]="filiado.nome">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="d-flex">
              <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
                Limpar campos
              </button>
              <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarFiliado()">
                Salvar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4" *ngIf="modoEditar">
      <div [formGroup]="form" class="card-evento-view shadow-sm">
        <div class="form-row">
          <div class="form-group m-0">
            <input type="file" #file (change)="onFileChange($event)" class="form-control is-invalid" placeholder=""
              style="display: none">
          </div>
        </div>
        <input type="file" (change)="onChange($event)" class="form-control is-invalid" placeholder="">
        <div class="card profile-card-2">
          <div class="card-img-block">
            <img class="image" [src]="imagemURL" class="img-fluid" (click)="file.click()" alt="Card image cap"
              tooltip="Nova imagem" [adaptivePosition]="false" placement="bottom" />
          </div>
          <div class="card-body pt-3">
            <h4>{{filiado.nome}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
